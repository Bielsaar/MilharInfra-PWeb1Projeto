<div class="corpoHeader">
  <mat-toolbar>
    <!--    Todo: Routing for main page  -->
    <a [routerLink]="['./']">
      <img  src="../../../assets/logotipo-do-milho-dourado-by-Vexels.svg" alt="Logo em forma de milho">
    </a>

    <!--Menu-->
    <button mat-button [matMenuTriggerFor]="menuPrincipal">
      <mat-icon>menu</mat-icon>
      Menu
    </button>
    <mat-menu id="menuPrincipal" #menuPrincipal="matMenu">
      <button id="cardapio" mat-menu-item>
        <mat-icon>restaurant_menu</mat-icon>
        Cardapio (em produção)
      </button>
      <button id="contato" mat-menu-item>
        <mat-icon>contact_mail</mat-icon>
        Contato (em produção)
      </button>
    </mat-menu>

    <!--Search bar-->
    <mat-form-field>
      <input matInput placeholder="Procure o produto!(Não implementado)">
    </mat-form-field>

    <!--Login-->
    <button mat-button id="usuario" [routerLink]="['./login']">
      <mat-icon id="iconeUsuario">person_outline</mat-icon>
      Login
    </button>


    <!--Carrinho-->
    <button mat-button [routerLink]="['./carrinho']" >
      <mat-icon>shopping_cart</mat-icon>
      Carrinho
    </button>
  </mat-toolbar>
</div>
